<ion-header>
        <ion-navbar color="primary">
          <ion-title>Home - My Dreams</ion-title>
        </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards" padding>
         
        <ion-item >
          <ion-avatar item-start>
              <img src="../../../resources/android/icon/drawable-ldpi-icon.png">
          </ion-avatar>
          
          <ion-input placeholder="I'm feeling happy today"
              style="font-size: 12px;" type="text" [(ngModel)]="message"
              name="message">
          </ion-input>

          <button ion-item ion-start icon-only (click)="onItemClick(todo)">
              <ion-icon name="checkmark"></ion-icon>
          </button>
        </ion-item>
        <br>
        <ion-card *ngFor='let todo of todoList'>
        
          <button ion-item (click)="onItemClick(todo)" class="item item-block item-md">
            <ion-avatar item-start>
              <img src="../../../resources/icon.png">
            </ion-avatar>
            <h3>{{ username }}</h3>
             
            <ion-note style="font-size: 10px">{{ todo.date | date : 'short' }}</ion-note>
            
            
          </button>
        
          <img src="assets/img/advance-card-bttf.png">
        
          <ion-card-content>
            <p>{{todo.category}}</p>
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button  color="primary"  clear small icon-start (click)="onIconLikeClick(todo)" >
                <ion-icon name='thumbs-up'></ion-icon>
                <p style="font-size: 10px"> {{todo.num_likes}} Likes</p>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button color="primary" clear small icon-start (click)="onIconCommentClick(todo)"  >
                <ion-icon name='text'></ion-icon>
                <p style="font-size: 10px"> {{ todo.num_helps }}  Comments</p>
              </button>
            </ion-col>
            <ion-col align-self-center text-center >
              <ion-note>
                  <p style="font-size: 10px"> 11h ago</p>
              </ion-note>
            </ion-col>
          </ion-row>
        
        </ion-card>
        
        <style>
          
        </style>
    <ion-fab right bottom>
            <button ion-fab mini color="danger" (click)="onAddClick()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-fab>
    </ion-content>
