<ion-header>
 <ion-navbar color="primary">
    <ion-title>{{ todoItem.title }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onTrash()" *ngIf="todoItem.id">
    		<ion-icon name="trash"></ion-icon>
    	</button>
    	<button ion-button icon-only (click)="onSave()" [disabled]="!f.valid">
    		<ion-icon name="checkmark"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #f="ngForm">
   <ion-list inset>
    <ion-item>
      <ion-label color="primary" stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="todoItem.title" name="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Date</ion-label>
      <ion-datetime   [(ngModel)]="todoItem.date" name="date" required></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Category </ion-label>
      <ion-input type="text" [(ngModel)]="todoItem.category" name="intro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
      <ion-input type="text" [(ngModel)]="todoItem.detail" name="detail" required></ion-input>
    </ion-item>
   </ion-list>
  </form>
</ion-content>
