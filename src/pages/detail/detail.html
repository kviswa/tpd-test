<ion-header>
 <ion-navbar color="primary">
    <ion-title>{{ todoItem.title }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onTrash()" *ngIf="todoItem.id">
    		<ion-icon name="trash"></ion-icon>
    	</button>
    	<button ion-button icon-only (click)="onSave()" [disabled]="!f.valid">
    		<ion-icon name="checkmark"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #f="ngForm">

  <ion-card>
      <ion-item>
        <ion-avatar item-start>
            <img src="assets/img/marty-avatar.png">
          </ion-avatar>
        <h3>{{username}} </h3>
        <h3 style="font-size: 10px">{{ todoItem.date | date :'short'}} </h3> 
      </ion-item> 
    
    <ion-card-content>

    
      <ion-item>{{todoItem.title}} </ion-item><br>
     <ion-item>{{todoItem.detail}} </ion-item>
    </ion-card-content>
   <ion-row>
      <ion-col>
        <button ion-button  color="primary"  clear small icon-start (click)="onIconLikeClick(todoItem)" >
          <ion-icon name='thumbs-up'></ion-icon>
         <ion-note style="font-size: 10px"> {{todoItem.num_likes}} Likes</ion-note>>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start (click)="onIconCommentClick(todoItem)"  >
          <ion-icon name='text'></ion-icon>
          <ion-note style="font-size: 10px">{{ todoItem.num_helps }}  Comments</ion-note>
        </button>
      </ion-col>
      <ion-col align-self-center text-center >
        <ion-note>
            <ion-note style="font-size: 10px"> 11h ago</ion-note>
        </ion-note>
      </ion-col>
    </ion-row>
  
</ion-card>
  </form>
</ion-content>
