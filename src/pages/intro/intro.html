<ion-slides pager>

  <ion-slide style="background-color: white">
    <i class="fa fa-gift" style="font-size:50px; color:#ab1100" aria-hidden="true"></i>
    <h3 style="font-family:cinzel-deco; font-weight:bold; font-size:25px;">for the dreamers</h3>
    <h2 style="font-family:Cormorant; font-weight:bolder; color:#00007a; font-size:15px;">share with those that matter to you</h2>
  </ion-slide>

  <ion-slide style="background-color: white">
    <i class="fa fa-check-square-o" style="font-size:50px; color:#00005a" aria-hidden="true"></i>
    <h3 style="font-family:cinzel-deco;font-weight: bold;font-size:25px;">and doers</h3>
    <h2 style="font-family:Cormorant; font-weight:bolder; color: #00007a; font-size:15px;">Time for accolades. Get 'wah' points. Make money.</h2>
  </ion-slide>

  <ion-slide style="background-color: white">
    <i class="fa fa-users" style="font-size:50px; color:#00004a" aria-hidden="true"></i>
    <h3 style="font-family:cinzel-deco;font-weight: bold;font-size:25px;">this starts with you</h3>
    <h2 style="font-family:Cormorant; font-weight:bolder; color: #00007a; font-size:15px;">Get a little more out of life</h2>
  </ion-slide>

  <ion-slide style="background-color: white">
    <h2 style="font-family:cinzel;font-weight:700; color:#00004a; font-size:35px">PeopleDaily</h2>
    <div style="position:absolute; bottom:120px; text-align:center; z-index:1000;width:100%">
      <button ion-button color="#ff0011" round [navPush]="nextPage">Let's go!</button>
    </div>
  </ion-slide>
   	
</ion-slides>
